{% extends 'core/base.html' %}
{% load cropping %}

{% block title %}{{ group_list_type }}{% endblock title %}

{% block main_content %}
  <section class="group_list">
    <h2>{{ group_list_type }}</h2>

    <ul class="small-block-grid-1 medium-block-grid-1 large-block-grid-1 text-center">
      {% for group in object_list %}
        <li>
          <a data-tooltip class="th radius has-tip tip-top" title="{{ group.name }}" href="{{ group.url }}">
            {% if group.banner_crop %}
              <img class="show-for-medium-up" src="{% cropped_thumbnail group "banner_crop" %}">
              <img class="show-for-small" src="{% cropped_thumbnail group "banner_crop" scale=0.42 %}">
            {% else %}
              <img class="show-for-medium-up" src="">
              <img class="show-for-small" src="">
            {% endif %}
          </a>
        </li>
      {% endfor %}
    </ul>

  </section>
{% endblock main_content %}
